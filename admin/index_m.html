<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="myvbus.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->

        <!-- For example columns with settings: -->
        <div class="row">
            <div class="input-field col s12 m4">
                <select class="value" id="connectionType">
                    <option value="TCP" class="translate">TCP</option>
                    <option value="Serial" class="translate">Serial</option>
                </select>
                <label for="connectionType" class="translate">Connection Type</label>
            </div>
            <div class="input-field col s12 m4">
                <input class="value" id="connectionIdentifier" type="text">
                <label for="connectionIdentifier" class="translate">Connection Identifier</label>
                <span class="translate">IP (when TCP) or  Port (when Serial)</span>
            </div>
            <div class="input-field col s12 m4">
                <input class="value" id="vbusPassword" type="text">
                <label for="vbusPassword" class="translate">VBus Password</label>
                <span class="translate">Default: vbus</span>
            </div>
        </div>
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" class="value" id="vbusInterval" />
                <label for="vbusInterval" class="translate">VBus Interval</label>
                <span class="translate">If Force Adapter Reinitialzation is set, the adapter restarts with new configuration immediately on save</span>
            </div>
            <div class="col s6 input-field">
                <input type="checkbox" class="value" id="forceReInit" />
                <label for="forceReInit" class="translate">Force Adapter Reinitialzation</label>
            </div>

        </div>
    </div>

</body>

</html>
